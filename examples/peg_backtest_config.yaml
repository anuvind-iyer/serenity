api-version: v1Beta
environment:
  - key: EXCHANGE_ID
    value: autofill
  - key: EXCHANGE_INSTANCE
    value: prod
  - key: AZURE_CONNECT_STR
    value-source: SYSTEM_ENV
  - key: INSTRUMENTS_TO_CACHE
    value: Phemex/BTCUSD
strategies:
  - name: Peg
    module: peg
    strategy-class: Peg
    environment:
      - key: PEG_INSTRUMENT
        value: BTCUSD
      - key: PEG_TYPE
        value: Near
      - key: PEG_SIDE
        value: Buy
      - key: PEG_QTY
        value: 1